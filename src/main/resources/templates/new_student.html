<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
<div class="container">
  <h1>Student Management System</h1>
  <hr>
  <h2>Add Student Details</h2>
  <form action="#" th:action="@{/saveStudent}" th:object="${student}" method="post">
    <input type="text" th:field="*{fName}" placeholder="Student First Name" class="form-control mb-2 col=2">
    <input type="text" th:field="*{sName}" placeholder="Student Last Name" class="form-control mb-4 col=4">
    <input type="text" th:field="*{email}" placeholder="Student Email" class="form-control mb-4 col=4">
    <input type="text" th:field="*{stream}" placeholder="Stream/Specialization" class="form-control mb-4 col=4">
    <hr>
    <button type="Submit" class="btn btn-info col-2">Save Student</button>

  </form>

</div>
</body>
</html>
