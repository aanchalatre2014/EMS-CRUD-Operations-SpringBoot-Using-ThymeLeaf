<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
<h2>Add Employee Details</h2>
    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">
        <input type="text" th:field="*{fName}" placeholder="Employee First Name" class="form-control mb-2 col=2">
        <input type="text" th:field="*{sName}" placeholder="Employee Last Name" class="form-control mb-4 col=4">
        <input type="text" th:field="*{email}" placeholder="Employee Email" class="form-control mb-4 col=4">
        <input type="text" th:field="*{dept}" placeholder="Employee Department" class="form-control mb-4 col=4">
        <hr>
        <button type="Submit" class="btn btn-info col-2">Save Employee</button>

    </form>

</div>
</body>
</html>
